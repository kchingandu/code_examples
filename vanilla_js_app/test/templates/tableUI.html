<% _.each(data.Tables, function(table, index) {
var headers = _.keys(table.Rows[0]);
%>

<table border="1">

    <tr>
        <% _.each(headers, function(header){ %>

        <th><%= header %></th>

        <%})%>
    </tr>

    <% _.each(table.Rows, function(row){ %>

    <tr>
        <% _.each(headers, function(header){%>

        <td><%= row[header]%></td>

        <%});%>
    </tr>

    <%});%>


</table>
<%})%>
